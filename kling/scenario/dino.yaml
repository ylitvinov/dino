style_prefix: "3D cartoon for toddlers, Pixar-style, soft rounded shapes, warm pastel colors, big expressive eyes."

kling_elements:
  - name: "Topa"
    description: "Bright-green baby triceratops, big brown eyes, orange frill."
  - name: "Pusha"
    description: "Fluffy purple baby pterodactyl, big blue eyes, pink beak."
  - name: "Valley"
    description: "Prehistoric valley, colorful flowers, friendly volcanoes, river."

scenes:
  - id: 1
    background: "Valley"
    lighting: "Sunrise golden hour"
    kling_elements: ["Valley", "Topa"]
    multi_prompt:
      - prompt: "EWS, slow dolly push. @Valley at sunrise — morning mist drifting low, volumetric light rays through ferns, pink-orange sky. Winding river reflects warm colors. Deep focus, cinematic composition."
        duration: 5
      - prompt: "MS on @Topa sleeping curled on a big leaf. Warm sunbeam reaches his face. He scrunches nose, yawns wide showing tiny tongue, opens big brown eyes, stretches chubby legs one by one. Shallow DOF, bokeh background, golden rim light."
        duration: 5
      - prompt: "CU low angle. @Topa stands, shakes vigorously — orange frill wiggles comically. Looks at camera with excited eyes, beams with joy, spreads front paws wide. Golden rim light outlines bright-green body. Soft-focused @Valley behind."
        duration: 5

  # --- Scene 2: Огляделся → Увидел бабочку → Погоня (12 sec) ---
  - id: 2
    background: "Valley"
    lighting: "Soft warm morning light"
    kling_elements: ["Valley", "Topa"]
    multi_prompt:
      - prompt: "MS, slow dolly push. @Topa stands on mossy stream bank, looks left then right — calm, curious, listening to the morning. Soft breeze ruffles ferns around him. Warm bounce light, shallow DOF, flowers and mossy rocks by the stream."
        duration: 3
      - prompt: "MS to CU, gentle track right. A bright blue butterfly flutters near a flower. @Topa notices it — freezes mid-turn. Eyes go wide, brows lift, mouth forms tiny O. He leans forward carefully, extends one paw as if to say hello. Warm rim light, bokeh flowers behind."
        duration: 3
      - prompt: "WS, steadicam tracking shot follows @Topa through mossy @Valley. Butterfly zigzags playfully ahead. @Topa tiptoes at first, then excitedly speeds up into bouncy run. Face joyful and focused, little hops between steps. Ferns sway as he passes. Golden morning light, motion blur on legs."
        duration: 6

  # --- Scene 3: Прыжок → Бабочка улетела → Урчит живот (10 sec) ---
  - id: 3
    background: "Valley"
    lighting: "Warm golden morning light"
    kling_elements: ["Valley", "Topa"]
    multi_prompt:
      - prompt: "MS low angle, static then slight crane down. @Topa leaps high, front paws reaching for butterfly — misses! Belly-flops onto soft moss, limbs spread star-shaped. Lies perfectly still for a beat — comic pause. Dust particles float in warm sunbeam, shallow DOF."
        duration: 4
      - prompt: "CU on @Topa lying on ground. Butterfly spirals up and away. @Topa lifts head, follows it with big sad eyes — pouty face. Puffs cheeks and exhales dramatically. Orange frill droops slightly. Soft backlight, bokeh flowers behind."
        duration: 3
      - prompt: "MS, static. @Topa sits up, places paw on belly. Belly rumbles — @Topa startles, blinks twice, looks down at his tummy puzzled as if it spoke to him. Tilts head curiously. Warm soft light, gentle bounce light from mossy ground."
        duration: 3

  # --- Scene 4: Нашёл лист → Хруст → Блаженство (8 sec) ---
  - id: 4
    background: "Valley"
    lighting: "Golden morning light"
    kling_elements: ["Valley", "Topa"]
    multi_prompt:
      - prompt: "MS, slight dolly right. @Topa turns and spots a big juicy green leaf nearby. Eyes light up with relief and excitement. Waddles over, grabs leaf with both paws, sniffs it briefly. Golden rim light outlines bright-green body, shallow DOF."
        duration: 4
      - prompt: "CU, slow dolly push. @Topa bites the leaf — big crunch. Chews blissfully: eyes half-closed, cheeks full, tiny happy sway side to side, tail wagging. Content smile spreads across face. Warm golden hour light wraps around him. Soft-focused @Valley behind, deep bokeh."
        duration: 4
