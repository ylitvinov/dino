scenes:
  - id: 1
    title: "Morning in the Valley"
    time: "0:00-0:10"
    background: "Valley"
    lighting: "Sunrise golden hour"
    shots:
      - id: 1
        time: "0:00-0:05"
        prompt: "EWS, slow dolly push. @Valley at sunrise — morning mist over lush rounded plants, volumetric light rays through tall ferns, pink-orange sky above friendly volcanoes with white smoke. Winding river reflects warm sunrise colors. Deep focus, cinematic composition."
        elements_needed: ["Valley"]
      - id: 2
        time: "0:05-0:10"
        prompt: "MS on @Topa sleeping curled on a big leaf in @Valley. A warm sunbeam reaches his face. He scrunches his nose, yawns, opens his big brown eyes. He stands on chubby legs, shakes himself — orange frill wiggles comically. Looks at camera with excited eyes, beams with joy. Golden rim light, sunrise bokeh behind him."
        elements_needed: ["Valley", "Topa"]

  - id: 2
    title: "Breakfast"
    time: "0:10-0:20"
    background: "Valley"
    lighting: "Morning dappled sunlight"
    shots:
      - id: 1
        time: "0:10-0:15"
        prompt: "MS tracking @Topa waddling through @Valley. He stops — tummy rumbles (visible belly vibration). He discovers a GIANT bright-green leaf with sparkle particles. Eyes go huge, jaw drops, he bounces with excitement. Dappled sunlight through fern canopy, oversized mushrooms."
        elements_needed: ["Valley", "Topa"]
      - id: 2
        time: "0:15-0:20"
        prompt: "MCU high-angle on @Topa taking a big bite of the giant leaf — satisfying crunch. Green juice splatters on his cheeks. He chews with eyes closed, blissful smile spreading. Does a happy wiggle dance, tail wags side to side. Dappled sunlight in @Valley, warm tones."
        elements_needed: ["Valley", "Topa"]

  - id: 3
    title: "A New Friend"
    time: "0:20-0:30"
    background: "Valley"
    lighting: "Bright midday"
    shots:
      - id: 1
        time: "0:20-0:25"
        prompt: "WS with tilt up. @Topa stands in @Valley, open grass with flowers. A shadow glides over him — he looks up. @Pusha spirals down from bright blue sky in playful circles, sparkle dust trail behind her fluffy wings. Puffy white clouds."
        elements_needed: ["Valley", "Topa", "Pusha"]
      - id: 2
        time: "0:25-0:30"
        prompt: "MS two-shot in @Valley. @Pusha lands with a hop, tilts her head curiously, extends one wing as a wave. @Topa's face lights up — eyes sparkle. Both burst into laughter, jumping together. Sparkle particles swirl between them. Colorful plants around clearing."
        elements_needed: ["Valley", "Topa", "Pusha"]

  - id: 4
