    background: "Valley"
    lighting: "Blue hour / night"
    shots:
      - id: 1
        time: "1:10-1:15"
        prompt: "MS dolly-out. @Valley under deep blue night sky. Stars twinkle, golden fireflies float up from grass. @Topa walks sleepily to his big leaf, circles it like a puppy, curls into a cozy ball. Eyes slowly close, peaceful smile. Golden fireflies drift as bokeh. Moonlight."
        elements_needed: ["Valley", "Topa"]
      - id: 2
        time: "1:15-1:20"
        prompt: "CU to EWS dolly-out with crane up, mirroring Scene 1 in reverse. Sleeping @Topa on leaf becomes tiny in vast night @Valley. Same landscape as opening — plants, flowers, volcanoes — full circle. Hundreds of golden fireflies rise, stars fill deep blue sky. 'THE END' fades in with twinkling star particles."
