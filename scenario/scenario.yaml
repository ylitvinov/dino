    time: "0:50-1:00"
    background: "Valley"
    lighting: "Late golden hour"
    shots:
      - id: 1
        time: "0:50-0:55"
        prompt: "WS, slow crane up in @Valley. @Topa and @Pusha sit by turquoise pool, feet in water. Dozens of glowing butterflies emerge from flowers, swirl in magical spiral around them. Both look up in wonder, eyes reflecting butterfly glow. Dynamic colored lighting on faces. Rainbow mist from waterfall."
        elements_needed: ["Valley", "Topa", "Pusha"]
      - id: 2
        time: "0:55-1:00"
        prompt: "CU to ECU slow push-in in @Valley. A blue glowing butterfly lands on @Topa's nose. He goes cross-eyed, mouth forms a tiny 'o' of wonder. @Pusha at frame edge suppresses a giggle, covering beak with wing. Butterfly opens and closes luminous wings. @Topa holds still, mesmerized. Warm glow, bokeh."
        elements_needed: ["Valley", "Topa", "Pusha"]

  - id: 7
    title: "Sunset Goodbye"
    time: "1:00-1:10"
    background: "Valley"
    lighting: "Full golden hour"
    shots:
      - id: 1
        time: "1:00-1:05"
        prompt: "WS static. @Topa and @Pusha sit together on grassy hilltop, lower third of frame. Enormous sunset sky fills upper two-thirds — orange to pink to purple gradient. @Valley silhouetted below with volcanoes and river. Their tails almost touch. Full golden hour warm glow."
        elements_needed: ["Valley", "Topa", "Pusha"]
      - id: 2
        time: "1:05-1:10"
        prompt: "MS to WS in @Valley. @Pusha spreads wings, high-fives @Topa — sparkle flash at contact. She flies into sunset sky, does a graceful loop, waves her wing. @Topa waves from hilltop, tail wagging. @Pusha becomes a purple silhouette against orange-pink sky. @Valley panorama below."
        elements_needed: ["Valley", "Topa", "Pusha"]

