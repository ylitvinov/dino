style_prefix: "3D cartoon for toddlers, Pixar-style, soft rounded shapes, warm pastel colors, big expressive eyes."
negative_prompt: "Realistic/photorealistic style, dark shadows, harsh lighting, scary, monsters, aggressive teeth, extra fingers, disfigured, blurry, low res, morphing faces, jerky motion, flickering, adult proportions, sharp angular shapes, speech bubbles, text overlays, subtitles, mouth shapes forming words, background inconsistency, environment morphing between shots."

kling_elements:
  - name: "Topa"
    description: "Small bright-green baby triceratops. Big round brown eyes, pink cheeks, small orange frill. Short chubby legs, round-tipped tail. Kitten-sized. Rounded 3D Pixar-style."
  - name: "Pusha"
    description: "Small fluffy purple pterodactyl. Big round blue eyes, pink beak, fluffy wings, small tuft on head. Sparrow-sized. Rounded 3D Pixar-style."
  - name: "Valley"
    description: "Prehistoric valley with lush rounded plants, oversized colorful flowers, tiny friendly volcanoes with white smoke, winding river. Warm pastel palette."

scenes:
  - id: 1
    background: "Valley"
    lighting: "Sunrise golden hour"
    kling_elements: ["Valley", "Topa"]
    multi_prompt:
      - prompt: "EWS, slow dolly push. @Valley at sunrise — morning mist drifting low, volumetric light rays through ferns, pink-orange sky. Winding river reflects warm colors. Deep focus, cinematic composition."
        duration: 5
      - prompt: "MS on @Topa sleeping curled on a big leaf. Warm sunbeam reaches his face. He scrunches nose, yawns wide showing tiny tongue, opens big brown eyes, stretches chubby legs one by one. Shallow DOF, bokeh background, golden rim light."
        duration: 5
      - prompt: "CU low angle. @Topa stands, shakes vigorously — orange frill wiggles comically. Looks at camera with excited eyes, beams with joy, spreads front paws wide. Golden rim light outlines bright-green body. Soft-focused @Valley behind."
        duration: 5
