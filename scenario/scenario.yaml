    time: "0:30-0:40"
    background: "Valley"
    lighting: "Bright midday"
    shots:
      - id: 1
        time: "0:30-0:35"
        prompt: "WS in @Valley. @Pusha covers her eyes with fluffy wings, counting. @Topa giggles and waddles off. He hides behind a big red mushroom — but his bright-green tail sticks out obviously. @Pusha spots the tail, grins, tiptoes toward him. Deep focus, dappled sunlight."
        elements_needed: ["Valley", "Topa", "Pusha"]
      - id: 2
        time: "0:35-0:40"
        prompt: "MS two-shot, snap push-in at discovery in @Valley. @Pusha peeks around the big red mushroom. @Topa has eyes squeezed shut, thinking he's invisible. @Pusha taps him with her wing. He opens eyes wide in surprise. Both burst into laughter, falling over each other. Dappled sunlight."
        elements_needed: ["Valley", "Topa", "Pusha"]

  - id: 5
    title: "The Waterfall"
    time: "0:40-0:50"
    background: "Valley"
    lighting: "Warm afternoon"
    shots:
      - id: 1
        time: "0:40-0:45"
        prompt: "MS tracking through @Valley flower-lined path. @Pusha rides on @Topa's back as he waddles. Camera rises OTS to reveal a waterfall cascading into turquoise pool, rainbow mist, sparkle particles. Both freeze in awe, mouths open. Rounded rocks, colorful plants around pool."
        elements_needed: ["Valley", "Topa", "Pusha"]
      - id: 2
        time: "0:45-0:50"
        prompt: "MS low-angle from water level in @Valley. @Topa jumps into turquoise pool — big splash, droplets flying! @Pusha flutters above dodging droplets, laughing. @Topa surfaces, shakes head — orange frill drips water comically. Lens droplet effect. Rainbow mist, sparkle particles."
        elements_needed: ["Valley", "Topa", "Pusha"]

  - id: 6
